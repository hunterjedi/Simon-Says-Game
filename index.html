<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symen Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hunter Jedi Game !</h1>
        <p>Press start button to start the Game.</p>
        <button class="startBtn">Start</button>
        <div class="box">
            <div class="row1 row">
            <div class="box1 btn red" id="red" type="button">1</div>
            <div class="box2 btn green" id="green" type="button">2</div>
            </div>
            <div class="row2 row">
            <div class="box3 btn yellow" id="yellow" type="button">3</div>
            <div class="box4 btn purple" id="purple" type="button">4</div>
            </div>
        </div>
        <p class="copy"> ~ Created by Vijay Kushwaha</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
